
<div class="d-flex gap-5 py-5 ">
<div class="col-lg-6">
    <img  class="col-12" height="100%" src="login_img.png" alt="">
</div>

<div class="col-lg-4 ms-5 py-5   ">

 
    <!-- Pills navs -->
    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active "
          id="tab-login"
          data-bs-toggle="pill"
          data-bs-target="#pills-login"
          type="button"
          role="tab"
          aria-controls="pills-login"
          aria-selected="true"
        >
          Login
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="tab-register"
          data-bs-toggle="pill"
          data-bs-target="#pills-register"
          type="button"
          role="tab"
          aria-controls="pills-register"
          aria-selected="false"
        >
          Register
        </button>
      </li>
    </ul>
  
  
  
    <!-- Pills navs -->
  
    <!-- Pills content -->
    <div class="tab-content ">
      <div
        class="tab-pane fade show active"
        id="pills-login"
        role="tabpanel"
        aria-labelledby="tab-login"
      >
      <!-- Sign in form -->
        <form (ngSubmit)="login()"  [formGroup]="loginForm">
          <!-- sign in form -->
          <div class="text-center mb-3">
            <p>Sign in with:</p>
            <button type="button" class="btn btn-link btn-floating mx-1">
              <i class="fab fa-facebook-f"></i>
            </button>
            <button type="button" class="btn btn-link btn-floating mx-1">
              <i class="fab fa-google"></i>
            </button>
            <button type="button" class="btn btn-link btn-floating mx-1">
              <i class="fab fa-twitter"></i>
            </button>
            <button type="button" class="btn btn-link btn-floating mx-1">
              <i class="fab fa-github"></i>
            </button>
          </div>
  
          <p class="text-center">or:</p>
          <div class="form-outline mb-4">
            <label class="form-label" for="loginName">Email or username</label>
            <input
              type="email"
              id="loginName"
              class="form-control"
              formControlName="email"
            />
          </div>
          <div class="form-outline mb-4">
            <label class="form-label" for="loginPassword">Password</label>
            <input 
            type="password" 
            id="loginPassword" 
            class="form-control" 
            formControlName="password"
            />        
          </div>
  
          <div class="row mb-4">
            <div class="col-md-6 d-flex justify-content-center">
              <div class="form-check mb-3 mb-md-0">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="loginCheck"
                  checked
                />
                <label class="form-check-label" for="loginCheck">
                  Remember me
                </label>
              </div>
            </div>
            <div class="col-md-6 d-flex justify-content-center">
              <a href="#">Forgot password?</a>
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-block my-3 w-50 ">
              Sign in
            </button>
  
          </div>
          <div class="text-center">
            <p>Not a member? <a href="#">Register</a></p>
          </div>
        </form>
      </div>
  
      <div
        class="tab-pane fade"
        id="pills-register"
        role="tabpanel"
        aria-labelledby="tab-register"
      >
        <form (ngSubmit)="addNewUser()"  [formGroup]="signupForm">
          <div class="text-center mb-3">
            <p>Sign up with:</p>
            <button type="button" class="btn btn-link btn-floating mx-1">
              <i class="fab fa-facebook-f"></i>
            </button>
            <button type="button" class="btn btn-link btn-floating mx-1">
              <i class="fab fa-google"></i>
            </button>
            <button type="button" class="btn btn-link btn-floating mx-1">
              <i class="fab fa-twitter"></i>
            </button>
            <button type="button" class="btn btn-link btn-floating mx-1">
              <i class="fab fa-github"></i>
            </button>
          </div>
          <p class="text-center">or:</p>
          <div class="form-outline mb-4">
            <label class="form-label" for="registerName">Name</label>
            <input
              type="name"
              id="registerName"
              class="form-control"
              formControlName="name"
            />
          </div>
  
          <div class="form-outline mb-4">
            <label class="form-label" for="registerEmail">Email</label>
            <input
              type="semail"
              id="registerEmail"
              class="form-control"
              formControlName="email"
            />        
          </div>
          <div class="form-outline mb-4">
            <label class="form-label" for="registerPassword">Password</label>
            <input 
            type="password" 
            id="registerPassword" 
            class="form-control" 
            formControlName="password"
            />         
          </div>
  
          <!-- repeat password -->
          <!-- <div class="form-outline mb-4">
            <label class="form-label" for="registerRepeatPassword"
              >Repeat password</label
            >
            <input
              type="password"
              id="registerRepeatPassword"
              class="form-control"
            />
          </div> -->
  
  
          <div class="form-check d-flex justify-content-center mb-4">
            <input
              class="form-check-input me-2"
              type="checkbox"
              value=""
              id="registerCheck"
              checked
            />
            <label class="form-check-label" for="registerCheck"
              >I have read and agree to the terms</label
            >
          </div>
  
          <div class="text-center">
              <button 
              type="submit" 
              class="btn btn-primary btn-block my-3 w-50" 
              [disabled]="signupForm.invalid"
              >
                Sign up
              </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
</div>  

<div class="alert  alert-success bg-success bg-opacity-75 w-50 mx-auto alert-dismissible fade show" role="alert">
Success
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="إغلاق"></button>
</div>
