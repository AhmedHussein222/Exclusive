<div class="container my-5">
    <h4 class="border-start border-4 border-danger ps-3 mb-4">Related Item</h4>
    <div class="d-flex  justify-content-around text-center overview-hidden flex-wrap py-2 ">
        
      @for (product of wishlistProducts; track $index) {
          <div class="border col-2 ">
              <div class="col-12 position-relative">
                  <img class="col-12 " [src]="product.images[0]"  alt="">
                  <div class="position-absolute bg-danger text-white px-2 py-1" style="top: 5px; left: 5px;">-30%</div>


                  <button  class="btn btn-dark text-white position-absolute top-35 start-50 w-100 translate-middle d-none p-0 m-0  hover-button">
                      Add to Cart
                  </button>
                  
                  <i class="eye-icon bi bbi-trash3 position-absolute fs-6 rounded-circle px-1 py-0 bg-light bg"></i>
              </div>
              <div class="text-start p-2 pb-0">
                  <p  class="mb-1 ">{{product.title}}</p>
                  <p  class="m-0 ">
                      <span class="text-danger ">{{product.price - (product.price*.10)|currency}}</span>
                      <span class=" text-decoration-line-through ms-4">{{product.price|currency}}</span> 
                  </p>
                  <div class="p-0 m-0" >

                      <img   src="Five star.png" alt="" >
                      <span class="text-dark">(69)</span>
                  </div>


              </div>
          </div>
      }
  </div>

  </div>
